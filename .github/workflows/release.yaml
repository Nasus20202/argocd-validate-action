name: Release

run-name: "Release ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.version }}"

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag to create (e.g. v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Push Version Tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for all tags and branches

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ inputs.version }}"
          fi

          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version '$VERSION' does not match semver format (vX.Y.Z)"
            exit 1
          fi

          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f1-2)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "major=$MAJOR" >> "$GITHUB_OUTPUT"
          echo "minor=$MINOR" >> "$GITHUB_OUTPUT"

      - name: Push version tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION="${{ steps.version.outputs.version }}"
          MAJOR="${{ steps.version.outputs.major }}"
          MINOR="${{ steps.version.outputs.minor }}"

          # Create or update the full version tag (e.g. v1.0.0)
          git tag -f "$VERSION" HEAD
          git push origin "$VERSION" --force

          # Create or update the minor version tag (e.g. v1.0)
          git tag -f "$MINOR" HEAD
          git push origin "$MINOR" --force

          # Create or update the major version tag (e.g. v1)
          git tag -f "$MAJOR" HEAD
          git push origin "$MAJOR" --force

          echo "Updated version tags: $VERSION, $MINOR, $MAJOR -> $(git rev-parse HEAD)"

      - name: Generate release notes
        if: github.event_name == 'workflow_dispatch'
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Find the previous version tag (excluding major/minor tags, only full semver)
          PREVIOUS_VERSION=$(git tag -l --sort=-version:refname 'v[0-9]*.[0-9]*.[0-9]*' | grep -v "^${VERSION}$" | head -n 1)
          
          if [ -z "$PREVIOUS_VERSION" ]; then
            echo "No previous version found, this is the first release"
            FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
            if [ -z "$FIRST_COMMIT" ]; then
              echo "Error: Could not find first commit"
              exit 1
            fi
            COMMIT_RANGE="${FIRST_COMMIT}..HEAD"
          else
            echo "Previous version: $PREVIOUS_VERSION"
            COMMIT_RANGE="${PREVIOUS_VERSION}..HEAD"
          fi
          
          # Verify the commit range is valid
          if ! git rev-parse "$COMMIT_RANGE" &>/dev/null; then
            echo "Error: Invalid commit range: $COMMIT_RANGE"
            exit 1
          fi
          
          # Generate release notes with commits since previous version
          NOTES_FILE=$(mktemp)
          echo "## What's Changed" > "$NOTES_FILE"
          echo "" >> "$NOTES_FILE"
          
          # Get commits with conventional commit formatting
          git log "$COMMIT_RANGE" --pretty=format:"* %s (%h)" --no-merges >> "$NOTES_FILE"
          
          if [ -n "$PREVIOUS_VERSION" ]; then
            echo "" >> "$NOTES_FILE"
            echo "" >> "$NOTES_FILE"
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_VERSION}...${VERSION}" >> "$NOTES_FILE"
          fi
          
          echo "notes_file=$NOTES_FILE" >> "$GITHUB_OUTPUT"
          
          echo "Release notes:"
          cat "$NOTES_FILE"

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          NOTES_FILE="${{ steps.release_notes.outputs.notes_file }}"
          
          # Check if release already exists
          if gh release view "$VERSION" &>/dev/null; then
            echo "Release $VERSION already exists, skipping creation"
          else
            echo "Creating GitHub release for $VERSION"
            gh release create "$VERSION" \
              --title "$VERSION" \
              --notes-file "$NOTES_FILE"
          fi
