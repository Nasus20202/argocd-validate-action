name: Tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Bats
        uses: bats-core/bats-action@4.0.0

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Run tests
        run: bats tests/
