name: Tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install bats
        run: sudo apt-get update -qq && sudo apt-get install -y -qq bats

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Run tests
        run: bats tests/
